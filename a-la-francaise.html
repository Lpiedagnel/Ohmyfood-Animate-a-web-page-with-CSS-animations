<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <a href="index.html" class="header__link">
            <img src="img/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" class="header__logo">
        </a>
    </header>
    <!-- RESTAURANT BACKGROUND --> 
    <img src="img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Image A la française" class="menu__background">
    <!-- MAIN -->
    <main class="menu">
        <div class="menu__title-section">
            <h1 class="menu__title">À la française</h1>
            <i class="far fa-heart menu__heart"></i>
        </div>
       <!-- SECTION  -->
       <section class="menu-section">
           <h2 class="menu-section__title">ENTRÉES</h2>
           <hr class="menu-section__line">
           <div class="menu-section__card">
               <h3 class="menu-section__name">Tartare de poulpe acidulé</h3>
               <h4 class="menu-section__subtitle">Aux zests d'orange</h4>
               <aside class="menu-section__price">25€</aside>
           </div>
       </section>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
        <img src="img/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" class="footer__logo">
        <ul class="footer__list">
            <li class="footer__item"><a href="#" class="footer__link"><i class="fa-solid fa-utensils footer__icon"></i> Proposer un restaurant</a></li>
            <li class="footer__item"><a href="#" class="footer__link"><i class="fa-solid fa-handshake-angle footer__icon"></i> Devenir partenaire</a></li>
            <li class="footer__item"><a href="#" class="footer__link">Mentions légales</a></li>
            <li class="footer__item"><a href="#" class="footer__link">Contact</a></li>
        </ul>
    </footer>

    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/ef8b364259.js" crossorigin="anonymous"></script>
</body>
</html>
