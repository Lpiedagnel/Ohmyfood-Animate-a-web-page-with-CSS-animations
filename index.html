<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <a href="index.html" class="header__link">
            <img src="img/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" class="header__logo">
        </a>
    </header>
    <!-- FORM -->
    <form action="get" class="search-form">
        <!-- <i class="fa-solid fa-location-dot search-form__icon"></i> -->
        <input type="text" name="search-form" id="search-form" class="search-form__input" placeholder="Paris, Belleville">
    </form>
    <!-- CALL TO ACTION -->
    <section class="cta">
        <h1 class="cta__title">Réservez le menu qui vous convient</h1>
        <h2 class="cta__concept">Découvrez des restaurants d'exception, sélectionnés par nos soins.</h2>
        <a href="#" class="cta__link">
            <button class="btn cta__btn">Explorer nos restaurants</button>
        </a>
    </section>
    <!-- OPERATING -->
    <section class="operating">
        <h2 class="operating__title">Fonctionnement</h2>
        <!-- Operating Card 1 -->
        <div class="operating__step">
            <aside class="operating__number">1</aside>
            <div class="operating__card">
                <i class="fas fa-mobile-alt operating__icon"></i>
                <p class="operating__text">Choisissez un restaurant</p>
            </div>
        </div>
        <!-- Operating Card 2 -->
        <div class="operating__step">
            <aside class="operating__number">2</aside>
            <div class="operating__card">
                <i class="fas fa-list operating__icon"></i>
                <p class="operating__text">Composez votre menu</p>
            </div>
        </div>
        <!-- Operating Card 3 -->
        <div class="operating__step">
            <aside class="operating__number">3</aside>
            <div class="operating__card">
                <i class="fas fa-store operating__icon"></i>
                <p class="operating__text">Dégustez au restaurant</p>
            </div>
        </div>
    </section>

    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/ef8b364259.js" crossorigin="anonymous"></script>
</body>
</html>
